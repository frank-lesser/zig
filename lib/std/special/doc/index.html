<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Documentation - Zig</title>
    <link rel="icon" href="favicon.png">
    <style type="text/css">
        body {
            font-family: system-ui, -apple-system, Roboto, "Segoe UI", sans-serif;
        }
        .hidden {
            display: none;
        }
        a {
            color: #2A6286;
        }
        pre{
            font-family:"Source Code Pro",monospace;
            font-size:1em;
            background-color:#F5F5F5;
            padding:1em;
        }
        #listNav {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }
        #listNav li {
            float:left;
        }
        #listNav li a {
            display: block;
            color: #fff;
            text-align: center;
            padding: .8em .8em;
            text-decoration: none;
        }
        #listNav li a:hover {
            background-color: #111;
        }
        #listNav li a.active {
            background-color: #4CAF50;
        }

        @media (prefers-color-scheme: dark) {
            body{
                background-color: #111;
                color: #bbb;
            }
            a {
                color: #88f;
            }
            pre{
                background-color:#2A2A2A;
            }
        }
    </style>
  </head>
  <body>
    <p id="status">Loading...</p>
    <div id="sectNav" class="hidden"><ul id="listNav"></ul></div>
    <div id="fnProto" class="hidden">
      <pre id="fnProtoCode"></pre>
    </div>
    <div id="sectPkgs" class="hidden">
        <h2>Packages</h2>
        <ul id="listPkgs">
        </ul>
    </div>
    <div id="sectTypes" class="hidden">
        <h2>Types</h2>
        <ul id="listTypes">
        </ul>
    </div>
    <div id="sectFns" class="hidden">
        <h2>Functions</h2>
        <ul id="listFns">
        </ul>
    </div>
    <script src="data.js"></script>
    <script src="main.js"></script>
  </body>
</html>
